<body>
    <input type="text" name="" id="input">
    <button id="bold">Large</button>
    <button id="italic">Small</button>
    <p id="return"></p>    
    <section>Title :<a id="title"></a></section>

    <script> 
        $('#input').keyup(()=>{
            const input=$('#input').val()
            const write=$("#title").text(input)
        })
        $('#bold').click(() => {
            $("#title").css('font-size','90px');
        
        });
        $('#italic').on('click',() => {
            $("#title").css('font-size','30px');
        });
      

    </script>
